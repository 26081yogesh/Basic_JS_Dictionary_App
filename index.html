<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-div">
        <div class="search-button">
          <input
            type="text"
            name="words"
            id="words"
            placeholder="Enter the word to search"
          />
          <button class="btn">Search</button>
        </div>
        <div class="answer">
          <div class="word-sound">
            <p class="actual-word">Get Ready</p>
            <button id="sound" class="sound-btn">Play Sound</button>
          </div>
          <p class="meaning">give out a bright light</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
